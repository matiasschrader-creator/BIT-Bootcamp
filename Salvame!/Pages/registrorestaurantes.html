<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro Para Restaurantes</h1>  

    <h3>Tres pasos faciles</h3>  
    <ol>
    <li>Registrate</li>
    <li>Confirmación</li>
    <li>Salvalo!</li>
    </ol>

    <h3>Registro</h3>  

<form>
    <label for="">Nombre Restaurante</label>
    <input type="text"><br>

   <label for="">Direccion</label>
    <input type="text"><br>

    <label for="">Telefono De Contacto</label>
    <input type="text"><br>

    <label for="">Administrador</label>
    <input type="text"><br>

    <label for="">Numero de bolsas</label>
    <input type="number"><br>

    <label for="">Precio</label>
    <input type="number"><br>

    <label for="">Pick-Up Time</label>
    <input type="time"><br>

    <label for="">Forma De Pago</label>
    <select name="" id="">
        <option value="">Transferencia Bancaria</option>
        <option value=""> PSE </option>
        <option value="">Efectivo</option>
        <option value="">Nequi</option>
    </select><br>

    <label for="">RUT</label>
    <input type="file"><br>

    <label for="">Cuenta Bancaria</label>
    <input type="file"><br>

    <label for="">Email Administrativo</label>
    <input id="user" placeholder="ejemplo@gmail.com" type="text"><br>

    <label for="">Contraseña</label>
    <input class="type" type="password"><br>

    <button>Enviar Datos</button>
</form>
</body>
</html>
